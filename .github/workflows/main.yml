name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repositorio
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Instalar dependencias
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      # 3. Ejecutar pruebas unitarias
      - name: Run tests
        run: npm test

      # 4. Construir y subir imagen a Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hola-mundo-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/hola-mundo-app:latest

      # 5. Deploy en Render (o similar)
      - name: Deploy to Render
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
